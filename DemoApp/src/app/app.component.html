<form #f="ngForm" (ngSubmit)="submit(f)" autocomplete="off">
  <div class="row">
    <div class="col-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input name="name" [(ngModel)]="name" type="text" #nameEle="ngModel" class="form-control" required/>
        <label for="phoneNumber">Phone Number</label>
        <input name="phoneNumber" [(ngModel)]="phone" type="text" #phoneEle="ngModel" class="form-control" phoneValidate/>
      </div>
      <div class="d-flex justify-content-end pt-3">
        <button class="btn btn-primary btn-lg" type="submit">LÆ°u</button>

        <button class="btn btn-primary btn-lg ml-4" type="submit" (click)="refreshData()">Refresh</button>
      </div>
    </div>
  </div>
</form>

<span *ngIf="nameEle.errors">
  Name error: {{nameEle.errors | json}}
</span>
<br>
<span *ngIf="phoneEle.errors">
  phone error: {{phoneELe.errors | json}}
</span>
